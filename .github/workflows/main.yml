name: A workflow to test group-7-gc application
on: push

jobs:
  build:
    name: Execute sample report
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Run docker DB container
        run: |
          cd db
          docker build . -t db
          docker run -p 3306:3306 db
      - name: Unit Tests
        run: mvn -Dtest=com.napier.sem.AppTest test
      - name: Package code
        run: mvn package -DskipTests
